<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        .detail-form {
            color: rgb(247, 80, 191);
            font-size: 4rem;
            zoom: 20%;
            background-color: grey;
            background-image: url('./image/test.jpg');
        };

    </style>
</head>

<body>
    

    <form action="" class="detail-form">
        Name: <input type="text" /> <br>
        Age: <input type="number" /> <br>
        Password: <input type="password" /> <br>
        Gender: Male: <input type="radio" name="gender" /> Female: <input type="radio" name="gender" /> <br>
        Class: class 1: <input type="radio" name="class" /> class 2: <input type="radio" name="class"> <br>
        van: 2 wheeler: <input type="checkbox" /> 4 wheeler: <input type="checkbox" /> <br>
        Date of Birth: <input type="date" /> <br>
        Email: <input type="email" /> <br>
        Photo: <input type="file" /> <br>
        hidden: <input type="hidden" value="120" /> <br>
        Image: <input type="image" alt="dummy" src="./image/test.jpg" width="30px" /> <br>

        Range: <input type="range" min="100" max="1000" /><br>
        Color: <input type="color" /> <br>
        Date time: <input type="datetime-local" /> <br>
        Month: <input type="month" /><br>
        Reset: <input type="reset" /> <br>
        Search: <input type="search" /> <br>
        Time: <input type="time" /><br>
        URL: <input type="url" id="week1" /> <br>
        Week: <input type="week" name="week" id="week1"><br>

        <button>Submit Form</button>
    </form>
</body>

</html>
